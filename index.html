<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1afd2f5de6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
    <title>MyMovieList App</title>
</head>
<body>
    <div class="container col-8 mt-4">
        <h1 class="display-4 text-center mt-5 mb-5"><i class="fas fa-video text-primary"></i></i> My<span class="text-primary">Movie</span>List</h1>
        <form action="" id="movie-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="production">Production</label>
                <input type="text" id="production" class="form-control">
            </div>
            <div class="form-group">
                <label for="director">Director</label>
                <input type="text" id="director" class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" class="form-control">
            </div>
            <input type="submit" value="Add Movie" class="btn btn-primary">
        </form>
        <table class="table table-striped mt-5 mb-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Production</th>
                    <th>Director</th>
                    <th>Genre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="movie-list"></tbody>
        </table>
    </div>

    <script src="mapp.js"></script>
</body>
</html>
